<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace - Liquid Widgets</title>
    
    <style>
        :root {
            --bg: #0b0c10; 
            --side: #161b22; 
            --accent: #58a6ff; 
            --text: #c9d1d9; 
            --border: #30363d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background: radial-gradient(circle at center, #1a1c23, #0b0c10); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden; 
            gap: 20px;
        }

        /* --- SVG LIQUID FILTER --- */
        .svg-filters { position: absolute; width: 0; height: 0; }

        /* --- LIQUID GLASS CARD BASE --- */
        .liquid-glass-card {
            position: relative;
            width: 320px;
            height: 500px;
            border-radius: 28px;
            isolation: isolate;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .liquid-glass-card::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            filter: url(#glass-distortion);
            background: rgba(255, 255, 255, 0.03);
        }

        .widget-content {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* --- CHAT WRAPPER --- */
        #chat-wrapper {
            width: 450px;
            height: 80vh;
            background: var(--side);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .relay-tag { 
            padding: 10px; 
            background: #010409; 
            font-size: 10px; 
            color: var(--accent); 
            letter-spacing: 2px; 
            text-align: center;
            font-family: monospace;
        }

        iframe { flex-grow: 1; border: none; }

        /* --- COOKIE CLICKER STYLES --- */
        #cookie {
            width: 120px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 10px rgba(210, 105, 30, 0.5));
            margin: 20px 0;
        }
        #cookie:active { transform: scale(0.9); }
        .stat-box { font-size: 24px; font-weight: bold; margin-bottom: 10px; color: #ffca28; }
        .upgrade-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--accent);
            color: white;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }
        .upgrade-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- PHYSICS SIM STYLES --- */
        #physics-canvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<svg class="svg-filters">
  <defs>
    <filter id="glass-distortion">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" seed="5" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
</svg>

<div class="liquid-glass-card">
    <div class="widget-content">
        <h3 style="margin-bottom: 10px; opacity: 0.8;">Cookie Lab</h3>
        <div id="cookie-count" class="stat-box">0</div>
        <p style="font-size: 12px; margin-bottom: 20px;">Cookies</p>
        
        <img id="cookie" src="https://cdn-icons-png.flaticon.com/512/548/548427.png" alt="Cookie" onclick="clickCookie()">
        
        <button class="upgrade-btn" onclick="buyUpgrade('auto')" id="btn-auto">Buy Auto-Baker (Cost: 15)</button>
        <button class="upgrade-btn" onclick="buyUpgrade('multi')" id="btn-multi">Upgrade Oven (Cost: 50)</button>
        <p id="cps-text" style="font-size: 11px; margin-top: 10px; opacity: 0.6;">Cookies per sec: 0</p>
    </div>
</div>

<div id="chat-wrapper">
    <div class="relay-tag">TERMINAL_RELAY // ENCRYPTED_V3</div>
    <iframe src="https://deadsimplechat.com/J4fFLy4Ek" title="Chat Room"></iframe>
</div>

<div class="liquid-glass-card">
    <div class="widget-content" style="padding: 10px;">
        <h3 style="margin-bottom: 10px; opacity: 0.8;">Liquid Core</h3>
        <canvas id="physics-canvas"></canvas>
        <p style="font-size: 11px; margin-top: 10px; opacity: 0.6;">Move cursor to disturb the fluid</p>
    </div>
</div>

<script>
    /* --- COOKIE CLICKER LOGIC --- */
    let cookies = 0;
    let autoBakers = 0;
    let multiplier = 1;
    let autoCost = 15;
    let multiCost = 50;

    function updateDisplay() {
        document.getElementById('cookie-count').innerText = Math.floor(cookies);
        document.getElementById('btn-auto').innerText = `Buy Auto-Baker (Cost: ${autoCost})`;
        document.getElementById('btn-multi').innerText = `Upgrade Oven (Cost: ${multiCost})`;
        document.getElementById('btn-auto').disabled = cookies < autoCost;
        document.getElementById('btn-multi').disabled = cookies < multiCost;
        document.getElementById('cps-text').innerText = `Cookies per sec: ${autoBakers}`;
    }

    function clickCookie() {
        cookies += multiplier;
        updateDisplay();
    }

    function buyUpgrade(type) {
        if (type === 'auto' && cookies >= autoCost) {
            cookies -= autoCost;
            autoBakers++;
            autoCost = Math.floor(autoCost * 1.5);
        } else if (type === 'multi' && cookies >= multiCost) {
            cookies -= multiCost;
            multiplier += 1;
            multiCost = Math.floor(multiCost * 2.2);
        }
        updateDisplay();
    }

    setInterval(() => {
        cookies += autoBakers / 10;
        updateDisplay();
    }, 100);

    /* --- LIQUID PHYSICS SIMULATION --- */
    const canvas = document.getElementById('physics-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];

    function initCanvas() {
        width = canvas.width = canvas.offsetWidth;
        height = canvas.height = canvas.offsetHeight;
        particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: Math.random() * 2 - 1,
                vy: Math.random() * 2 - 1,
                radius: Math.random() * 15 + 5
            });
        }
    }

    let mouse = { x: -1000, y: -1000 };
    canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
    });

    function draw() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = 'rgba(88, 166, 255, 0.4)';
        ctx.filter = 'blur(10px)';

        particles.forEach(p => {
            let dx = mouse.x - p.x;
            let dy = mouse.y - p.y;
            let dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < 80) {
                p.vx -= dx * 0.01;
                p.vy -= dy * 0.01;
            }

            p.x += p.vx;
            p.y += p.vy;
            p.vx *= 0.98;
            p.vy *= 0.98;

            // Bounce
            if (p.x < 0 || p.x > width) p.vx *= -1;
            if (p.y < 0 || p.y > height) p.vy *= -1;

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
        });

        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', initCanvas);
    initCanvas();
    draw();
</script>

</body>
</html>
