<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Karts + Chat</title>
    <style>
        body {
            margin: 0;
            background-color: #0b0b0b;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            padding: 10px;
            text-align: center;
            background: #111;
            border-bottom: 2px solid #ff4757;
        }
        /* This creates the side-by-side layout */
        .main-container {
            display: flex;
            flex: 1;
            width: 100%;
        }
        .game-area {
            flex: 3; /* Game takes up 75% of the screen */
            border-right: 2px solid #333;
        }
        .chat-area {
            flex: 1; /* Chat takes up 25% of the screen */
            background: #1a1a1a;
            min-width: 300px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h2 style="margin:0; color: #ff4757;">SMASH KARTS ARENA</h2>
    </header>

    <div class="main-container">
        <div class="game-area">
            <iframe src="https://smashkarts.io/" title="Smash Karts"></iframe>
        </div>

        <div class="chat-area">
            <iframe src="https://deadsimplechat.com/J4fFLy4Ek" width="100%" height="100%"></iframe>
        </div>
    </div>

</body>
</html>
