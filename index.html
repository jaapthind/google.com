<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Karts | Pro Portal</title>
    <style>
        /* This stops the page from bouncing around */
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevents double scrolling */
        }

        /* Game takes up the left side */
        .game-wrapper {
            flex: 3;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        /* Chat takes up the right side */
        .chat-wrapper {
            flex: 1;
            min-width: 320px;
            max-width: 400px;
            height: 100%;
            border-left: 3px solid #ff4757;
            background: #111;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Small header so you know it's your site */
        .status-bar {
            background: #111;
            padding: 5px 15px;
            font-size: 12px;
            color: #ff4757;
            border-bottom: 1px solid #333;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="status-bar">‚óè Smash Karts Live Arena</div>
        <iframe 
            src="https://smashkarts.io/" 
            allow="autoplay; gamepad; fullscreen" 
            loading="eager">
        </iframe>
    </div>

    <div class="chat-wrapper">
        <iframe 
            src="https://deadsimplechat.com/J4fFLy4Ek" 
            title="Player Chat">
        </iframe>
    </div>

</body>
</html>
