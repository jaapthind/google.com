<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs - Project Workspace</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <style>
        :root {
            --bg: #0b0c10; --side: #161b22; --card: #21262d; 
            --accent: #58a6ff; --text: #c9d1d9; --border: #30363d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* LEFT PANEL: WILLARD CHAT */
        #willard-sidebar {
            width: 380px; height: 100%; background: var(--side);
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
        }
        .relay-tag { padding: 15px; background: #010409; font-size: 11px; font-weight: bold; color: var(--accent); letter-spacing: 2px; border-bottom: 1px solid var(--border); }

        /* MAIN CONTENT AREA */
        #viewport { flex-grow: 1; height: 100%; overflow-y: auto; padding: 35px; background: radial-gradient(circle at top right, #1a1c23, #0b0c10); }
        .section-title { font-size: 24px; color: #fff; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        
        /* EMBEDDED MEDIA GRID */
        .embed-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 25px; margin-bottom: 50px; }
        .embed-card { background: var(--card); border-radius: 16px; overflow: hidden; border: 1px solid var(--border); height: 350px; transition: 0.3s; }
        .embed-card:hover { border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .embed-card iframe { width: 100%; height: 100%; border: none; }
        .embed-label { padding: 12px 20px; background: #161b22; font-size: 13px; font-weight: bold; border-top: 1px solid var(--border); }

        /* 50+ WIDGET GRID (UNDERNEATH) */
        .widget-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding-bottom: 100px; }
        .mini-widget { background: var(--card); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border); cursor: pointer; }
        .mini-widget:hover { background: #2d333b; border-color: var(--accent); }

        /* GHOST MODE (ESC) */
        #ghost-mode {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #202124; z-index: 999999; overflow-y: scroll;
        }
        .g-header { border-bottom: 1px solid #3c4043; padding: 25px 160px; position: sticky; top: 0; background: #202124; }
        .g-results { margin-left: 160px; margin-top: 40px; max-width: 650px; padding-bottom: 200px; }
        .g-card { margin-bottom: 40px; }
        .g-card h3 { color: #8ab4f8; font-size: 20px; font-weight: 400; cursor: pointer; margin-bottom: 5px; }
        .g-card p { font-size: 14px; color: #bdc1c6; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="ghost-mode">
        <div class="g-header">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" width="92" style="position:absolute; left:30px; top:25px;">
            <input type="text" style="width: 692px; height: 46px; background: #303134; border: 1px solid #3c4043; border-radius: 24px; padding: 0 25px; color: #fff;" value="most important black history figures">
        </div>
        <div class="g-results" id="g-content"></div>
    </div>

    <div id="willard-sidebar">
        <div class="relay-tag">WILLARD_CHAT_RELAY // SECURE_V3</div>
        <iframe src="https://deadsimplechat.com/J4fFLy4Ek" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div id="viewport">
        <div class="section-title"><span>üì°</span> Live Media Embeds</div>
        
        <div class="embed-grid">
            <div class="embed-card">
                <iframe src="https://musiclab.chromeexperiments.com/Shared-Piano/"></iframe>
                <div class="embed-label">Collaborative Audio Engine</div>
            </div>
            
            <div class="embed-card">
                <iframe src="https://stars.chromeexperiments.com/"></iframe>
                <div class="embed-label">Celestial Navigation Data</div>
            </div>

            <div class="embed-card">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d150000!2d-122.27!3d37.87!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"></iframe>
                <div class="embed-label">Satellite Surveillance Stream</div>
            </div>

            <div class="embed-card">
                <iframe src="https://en.wikipedia.org/wiki/Special:Random"></iframe>
                <div class="embed-label">Randomized Research Feed</div>
            </div>
        </div>

        <div class="section-title"><span>üõ†Ô∏è</span> System Utilities</div>
        <div class="widget-grid" id="w-grid"></div>
    </div>

    <script>
        // GENERATE 50+ WIDGETS
        const grid = document.getElementById('w-grid');
        const icons = ["üìä", "üß™", "üì°", "üõ°Ô∏è", "üíæ", "‚öôÔ∏è", "üìà", "üîê"];
        for(let i=0; i<56; i++) {
            grid.innerHTML += `<div class="mini-widget"><i>${icons[i%8]}</i><p style="font-size:11px; margin-top:5px;">Module_${i+100}</p></div>`;
        }

        // GENERATE 60+ GOOGLE RESULTS
        const gContent = document.getElementById('g-content');
        for(let i=0; i<60; i++) {
            gContent.innerHTML += `
                <div class="g-card">
                    <h3>Impact Study: Historical Figure #${i+1}</h3>
                    <p>Detailed analysis of social movements and leadership strategies utilized during the 20th century. Source: Academic Archives.</p>
                </div>`;
        }

        // ESCAPE KEY: GHOST MODE
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                const ghost = document.getElementById('ghost-mode');
                const isHidden = ghost.style.display === 'none' || ghost.style.display === '';
                ghost.style.display = isHidden ? 'block' : 'none';
                document.title = isHidden ? "most important black history figures - Google Search" : "Google Docs - Project Workspace";
                if(isHidden) window.scrollTo(0,0);
            }
        });
    </script>
</body>
</html>
