<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Project Proposal - Google Docs</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', Arial, sans-serif; }
        body { background: #000; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* --- THE LIQUID CORE (HEAVY RAINBOW METABALLS) --- */
        #liquid-stage {
            position: fixed;
            inset: 0;
            z-index: -1;
            /* Heavy blur + High Contrast + Spectral Distortion = Molten Glass */
            filter: blur(40px) contrast(50) brightness(1.2) url(#spectral-prism);
            background: #000;
        }

        canvas { width: 100%; height: 100%; display: block; }

        /* --- CHAT INTERFACE --- */
        #chat-panel {
            position: relative;
            z-index: 10;
            width: 420px;
            height: 650px;
            background: var(--glass-bg);
            border: 1px solid var(--border);
            backdrop-filter: blur(60px) saturate(200%);
            -webkit-backdrop-filter: blur(60px);
            border-radius: 30px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #chat-panel:hover { transform: scale(1.01); }

        iframe { width: 100%; height: 100%; border: none; border-radius: 20px; }

        /* --- GHOST MODE (IDENTICAL GOOGLE) --- */
        #ghost-mode {
            display: none;
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 99999;
            flex-direction: column;
        }

        .g-nav { display: flex; justify-content: flex-end; padding: 15px 25px; gap: 20px; font-size: 13px; align-items: center; }
        .g-nav a { text-decoration: none; color: #000; }
        .g-nav a:hover { text-decoration: underline; }
        .g-profile { width: 32px; height: 32px; border-radius: 50%; background: #1a73e8; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }

        .g-center { flex: 1; display: flex; flex-direction: column; align-items: center; padding-top: 15vh; }
        .g-search-bar {
            width: 584px; height: 46px; border: 1px solid #dfe1e5;
            border-radius: 24px; display: flex; align-items: center;
            padding: 0 15px; margin-top: 25px; transition: box-shadow 0.2s;
        }
        .g-search-bar:hover { box-shadow: 0 1px 6px rgba(32,33,36,0.28); border-color: rgba(0,0,0,0); }
        .g-input { flex: 1; border: none; outline: none; font-size: 16px; margin-left: 10px; color: #202124; }

        /* --- START OVERLAY --- */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: flex; align-items: center; justify-content: center;
        }
        .start-btn {
            padding: 18px 50px; background: #fff; color: #000; border: none;
            border-radius: 100px; font-weight: 900; cursor: pointer; font-size: 16px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div id="boot-screen">
        <button class="start-btn" onclick="activateCore()">ACTIVATE VISCOUS LINK</button>
    </div>

    <div id="ghost-mode">
        <div class="g-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <svg viewBox="0 0 24 24" width="24" height="24" style="fill: #5f6368; cursor: pointer;"><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
            <div class="g-profile">A</div>
        </div>
        <div class="g-center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272" alt="Google">
            <div class="g-search-bar">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="#9aa0a6"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                <input type="text" id="google-input" class="g-input" autocomplete="off" placeholder="">
            </div>
            <div style="margin-top: 30px;">
                <button style="background: #f8f9fa; border: 1px solid #f8f9fa; padding: 10px 20px; border-radius: 4px; color: #3c4043; cursor: pointer; margin: 5px;">Google Search</button>
                <button style="background: #f8f9fa; border: 1px solid #f8f9fa; padding: 10px 20px; border-radius: 4px; color: #3c4043; cursor: pointer; margin: 5px;">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <svg style="position: absolute; width:0; height:0;">
      <filter id="spectral-prism">
        <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" seed="22" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="120" xChannelSelector="R" yChannelSelector="G" result="distorted" />
        <feColorMatrix in="distorted" type="matrix" values="
            1.5 0.2 0.1 0 0
            0.1 1.6 0.2 0 0
            0.2 0.1 1.9 0 0
            0 0 0 1 0" />
      </filter>
    </svg>

    <div id="liquid-stage"><canvas id="c"></canvas></div>

    <div id="chat-panel">
        <iframe src="https://deadsimplechat.com/J4fFLy4Ek"></iframe>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const boot = document.getElementById('boot-screen');
        const ghost = document.getElementById('ghost-mode');
        const searchInput = document.getElementById('google-input');
        const pageTitle = document.getElementById('page-title');
        const favicon = document.getElementById('favicon');
        
        let blobs = [];
        let active = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function activateCore() {
            boot.style.display = 'none';
            active = true;
            // High count of Blobs for a thick molten field
            for(let i=0; i<35; i++) {
                blobs.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: 100 + Math.random() * 250,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5
                });
            }
            draw();
        }

        function draw() {
            if(!active) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            blobs.forEach(b => {
                b.x += b.vx;
                b.y += b.vy;

                // Loop edges
                if(b.x < -b.r) b.x = canvas.width + b.r;
                if(b.x > canvas.width + b.r) b.x = -b.r;
                if(b.y < -b.r) b.y = canvas.height + b.r;
                if(b.y > canvas.height + b.r) b.y = -b.r;

                // Use varying shades of white/gray that the filter turns into rainbow
                let grad = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.5, 'rgba(200,200,200,0.5)');
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        // ESCAPE TO SEARCH
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                const hidden = ghost.style.display === 'none' || ghost.style.display === '';
                if (hidden) {
                    ghost.style.display = 'flex';
                    pageTitle.innerText = "Google";
                    favicon.href = "https://www.google.com/favicon.ico";
                    searchInput.focus();
                } else {
                    ghost.style.display = 'none';
                    pageTitle.innerText = "Project Proposal - Google Docs";
                    favicon.href = "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico";
                }
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if(query) window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>
</html>
