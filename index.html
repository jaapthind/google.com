<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ICE AGE: THE BOARD GAME (BULLETPROOF EDITION)</title>
    <style>
        /* ==========================================================================
           1. STRICT IFRAME/GITHUB PAGES LAYOUT ENGINE (Zero Scroll Guarantee)
           ========================================================================== */
        @import url('https://fonts.googleapis.com/css2?family=Carter+One&family=Nunito:wght@400;700;900&display=swap');

        :root {
            --gold: #FFC107; --cyan: #00E5FF; --red: #FF1744; --green: #00E676; --purple: #D500F9;
            --glass-bg: rgba(20, 25, 30, 0.9); --glass-border: rgba(255, 255, 255, 0.2);
        }

        /* HARD LOCK TO VIEWPORT - ABSOLUTELY NO SCROLLING */
        html, body { 
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; 
            box-sizing: border-box; touch-action: none; font-family: 'Nunito', sans-serif; 
            background: #0d1321; color: #FFF; position: absolute; inset: 0;
        }

        * { box-sizing: inherit; user-select: none; -webkit-tap-highlight-color: transparent; }

        #bg-canvas { position: absolute; inset: 0; z-index: -10; background: radial-gradient(circle at center, #003a5c 0%, #0d1321 100%); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.5); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--cyan); border-radius: 10px; }

        .glass-panel { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 1.5vmin; position: relative; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.5); }

        /* ==========================================================================
           2. SETUP SCREEN (Perfectly Centered)
           ========================================================================== */
        #setup-container { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.4s ease; padding: 2vmin; background: rgba(13, 19, 33, 0.98); }
        #setup-screen { width: 100%; max-width: 700px; padding: 4vmin; text-align: center; display: flex; flex-direction: column; gap: 2.5vmin; border: 2px solid var(--cyan); box-shadow: 0 0 30px rgba(0,229,255,0.2); }
        
        .title-text { color: var(--cyan); font-size: clamp(3rem, 10vmin, 6rem); margin: 0; font-family: 'Carter One'; text-shadow: 4px 4px 0px #000; letter-spacing: 2px;}
        .subtitle-text { color: var(--gold); font-size: clamp(1.2rem, 3.5vmin, 2rem); margin: 0 0 2vmin 0; letter-spacing: 0.5vmin; text-transform: uppercase; font-weight: 900;}

        .setup-row { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); padding: 1.5vmin 2.5vmin; border-radius: 1vmin; border: 1px solid var(--glass-border); transition: 0.3s;}
        .setup-row:focus-within { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0,229,255,0.3); }
        .setup-row input { font-size: clamp(1.2rem, 3vmin, 1.8rem); padding: 1vmin; width: 70%; background: #000; color: #FFF; border: 1px solid var(--cyan); border-radius: 0.5vmin; font-weight: bold; outline: none; text-align: center;}
        .player-color-dot { width: 5vmin; height: 5vmin; border-radius: 50%; border: 3px solid #FFF; box-shadow: 0 0 10px rgba(0,0,0,0.8);}

        .btn { background: var(--gold); border: 2px solid #FFF; padding: 2vmin 4vmin; font-size: clamp(1.2rem, 4vmin, 2rem); font-family: 'Carter One'; cursor: pointer; border-radius: 1vmin; color: #000; text-transform: uppercase; transition: transform 0.1s; width: 100%; will-change: transform; box-shadow: 0 5px 15px rgba(0,0,0,0.5);}
        .btn:active { transform: scale(0.95); }
        .btn-cyan { background: var(--cyan); }
        .btn-red { background: var(--red); color: white; }
        
        select.btn { text-align: center; appearance: none; background: #111; color: #FFF; border-color: var(--cyan); padding: 1.5vmin;}

        /* ==========================================================================
           3. MASTER GAME LAYOUT (Fluid Flexbox for Landscape/Portrait)
           ========================================================================== */
        #game-interface { display: none; width: 100%; height: 100%; padding: 1vmin; gap: 1vmin; position: absolute; inset: 0;}
        
        @media (min-aspect-ratio: 1/1) {
            #game-interface { flex-direction: row; }
            #left-col { flex: 1; display: flex; align-items: center; justify-content: center; min-width: 0; min-height: 0; padding: 1vmin;}
            #right-col { flex: 0 0 450px; max-width: 45vw; display: flex; flex-direction: column; gap: 1vmin; height: 100%; min-height: 0; }
            #hud { height: 45%; overflow-y: auto; flex-direction: column; }
            #controls { height: 55%; }
        }
        @media (max-aspect-ratio: 1/1) {
            #game-interface { flex-direction: column; }
            #left-col { flex: 0 0 55%; display: flex; justify-content: center; align-items: center; width: 100%; min-height: 0; padding: 1vmin;}
            #right-col { flex: 1; display: flex; flex-direction: column; gap: 1vmin; width: 100%; min-height: 0; }
            #hud { height: 40%; flex-direction: row; flex-wrap: wrap; overflow-y: auto; }
            #controls { height: 60%; }
        }

        /* HUD STYLES */
        #hud { display: flex; gap: 1vmin; width: 100%; align-content: flex-start;}
        .hud-player { flex: 1; min-width: 45%; padding: 1.5vmin; text-align: center; border-radius: 1vmin; display: flex; flex-direction: column; justify-content: center; border-top: 5px solid; background: rgba(0,0,0,0.7); position: relative;}
        .hud-player.active { background: rgba(255, 193, 7, 0.15) !important; border: 2px solid var(--gold); border-top: 5px solid var(--gold); box-shadow: 0 0 20px rgba(255,193,7,0.2);}
        .hud-player.eliminated { opacity: 0.3; filter: grayscale(1); }
        .p-name { font-size: clamp(1rem, 2.5vmin, 1.4rem); font-weight: 900; text-transform: uppercase; text-shadow: 2px 2px 0 #000;} 
        .p-acorns { font-size: clamp(2rem, 6vmin, 3.5rem); color: var(--gold); font-family: 'Carter One'; display: flex; align-items: center; justify-content: center; gap: 0.5vmin; margin: 0.5vmin 0; text-shadow: 2px 2px 5px rgba(0,0,0,0.9);}
        
        /* CONTROLS & LOG STYLES */
        #controls { display: flex; flex-direction: column; padding: 1.5vmin; align-items: center; background: rgba(0,0,0,0.8); border: 1px solid var(--glass-border);}
        #turn-indicator { font-size: clamp(1.5rem, 4vmin, 2.5rem); margin-bottom: 1vmin; font-family: 'Carter One'; text-align: center; text-shadow: 2px 2px 0 #000; width: 100%; background: rgba(255,255,255,0.05); border-radius: 1vmin; padding: 1vmin;}
        .control-buttons { display: flex; gap: 1vmin; width: 100%; margin-bottom: 1vmin; }
        
        #log { color: #FFF; width: 100%; flex: 1; padding: 1.5vmin; overflow-y: auto; font-family: monospace; font-size: clamp(0.9rem, 2.2vmin, 1.2rem); background: #000; border: 1px solid rgba(255,255,255,0.2); border-radius: 1vmin; box-shadow: inset 0 0 15px rgba(0,0,0,0.9);}
        .log-entry { border-bottom: 1px dotted rgba(255,255,255,0.2); padding: 0.8vmin 0; animation: slideIn 0.3s ease-out; }
        .log-time { color: #666; margin-right: 5px; }
        .log-gain { color: var(--gold); font-weight: bold; }
        .log-lose { color: var(--red); font-weight: bold; }
        .log-event { color: var(--cyan); font-weight: bold; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* ==========================================================================
           4. RESPONSIVE GAME BOARD (Perfect Square)
           ========================================================================== */
        #board-wrapper { position: relative; width: 100%; height: 100%; max-width: 100vh; max-height: 100vw; aspect-ratio: 1/1; display: flex; justify-content: center; align-items: center; }
        #board { display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(10, 1fr); gap: 2px; width: 100%; height: 100%; padding: 4px; position: absolute; background: rgba(0,0,0,0.6); border-radius: 1.5vmin; border: 2px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        #center-island { grid-column: 2 / 10; grid-row: 2 / 10; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; border-radius: 1vmin; overflow: hidden; border: 2px solid rgba(255,255,255,0.2); box-shadow: inset 0 0 50px rgba(0,0,0,0.9);}
        .biome { display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Carter One'; font-size: clamp(1.2rem, 3.5vmin, 3.5rem); color: #FFF; text-align: center; z-index: 1; padding: 2%; line-height: 1.1; text-shadow: 3px 3px 5px rgba(0,0,0,0.9);}
        .b-grass { background: #1b5e20; } .b-mtn { background: #37474f; } .b-vill { background: #4e342e; } .b-snow { background: #01579b; }

        .space { background: #FFF; border: 1px solid #000; border-radius: 4px; color: #000; font-weight: 900; font-size: clamp(0.4rem, 1.5vmin, 0.9rem); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 1px; position: relative; line-height: 1; box-shadow: inset 0 0 5px rgba(0,0,0,0.3); }
        .space.glow { border: 2px solid var(--gold); background: #fffde7; box-shadow: 0 0 10px var(--gold); z-index: 50;}
        
        .s-start { background: var(--gold); font-family: 'Carter One'; font-size: clamp(0.7rem, 2vmin, 1.2rem); text-shadow: 1px 1px 0 #FFF;}
        .s-jaap { background: var(--red); color: #FFF; border-radius: 50%; aspect-ratio: 1/1; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);}
        .s-event { color: var(--red); font-size: clamp(1.5rem, 4vmin, 3rem); font-family: 'Carter One'; text-shadow: 1px 1px 0 #FFF;}
        .s-cyan { background: var(--cyan); }
        .s-end { background: var(--red); font-family: 'Carter One'; color: #FFF; }

        .token-container { display: flex; flex-wrap: wrap; gap: 1px; justify-content: center; position: absolute; bottom: 2px; width: 100%; z-index: 20; }
        .token { width: clamp(14px, 3.5vmin, 30px); height: clamp(14px, 3.5vmin, 30px); border-radius: 50%; border: 2px solid #FFF; color: #FFF; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: clamp(0.6rem, 1.8vmin, 1.2rem); z-index: 100; will-change: transform; transition: transform 0.2s linear; box-shadow: 0 4px 8px rgba(0,0,0,0.9); text-shadow: 1px 1px 2px #000; }

        /* ==========================================================================
           5. OVERLAYS & MODALS
           ========================================================================== */
        /* TRUE 3D DICE */
        #dice-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 99999; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.2s; backdrop-filter: blur(5px);}
        #dice-overlay.active { opacity: 1; pointer-events: all; }

        .scene { width: 25vmin; height: 25vmin; perspective: 1200px; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(0.25, 1, 0.5, 1); will-change: transform; }
        .cube-face { position: absolute; width: 100%; height: 100%; background: #FFF; border: 5px solid var(--gold); border-radius: 2vmin; display: flex; align-items: center; justify-content: center; font-family: 'Carter One'; font-size: 12vmin; color: #000; backface-visibility: hidden; box-shadow: inset 0 0 20px rgba(0,0,0,0.5);}
        .cube-face-1 { transform: rotateY(  0deg) translateZ(12.5vmin); } .cube-face-2 { transform: rotateY( 90deg) translateZ(12.5vmin); } .cube-face-3 { transform: rotateY(180deg) translateZ(12.5vmin); } .cube-face-4 { transform: rotateY(-90deg) translateZ(12.5vmin); } .cube-face-5 { transform: rotateX( 90deg) translateZ(12.5vmin); } .cube-face-6 { transform: rotateX(-90deg) translateZ(12.5vmin); }

        /* MODALS (The fix for the freezing - Forces user to click before proceeding) */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 99999; opacity: 0; pointer-events: none; transition: 0.2s; padding: 2vmin; backdrop-filter: blur(8px);}
        #modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal { padding: 5vmin; text-align: center; width: 100%; max-width: 650px; max-height: 90vh; overflow-y: auto; transform: scale(0.9) translateY(20px); opacity: 0; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); background: #111; border: 3px solid var(--cyan); border-radius: 2vmin; box-shadow: 0 20px 50px rgba(0,229,255,0.3); }
        #modal-overlay.active .modal { transform: scale(1) translateY(0); opacity: 1; }
        .modal h2 { font-size: clamp(2rem, 6vmin, 3.5rem); color: var(--gold); margin: 0 0 2.5vmin 0; font-family: 'Carter One'; text-shadow: 2px 2px 0 #000;}
        .modal-btns { display: flex; gap: 2vmin; justify-content: center; flex-wrap: wrap; margin-top: 3vmin;}

        /* DUEL ARENA */
        .duel-arena { display: flex; justify-content: space-between; align-items: center; width: 100%; margin: 3vmin 0; padding: 3vmin; background: #000; border-radius: 2vmin; border: 2px solid var(--red); box-shadow: inset 0 0 30px rgba(255,23,68,0.3);}
        .duel-player { display: flex; flex-direction: column; align-items: center; width: 40%; }
        .duel-avatar { width: 12vmin; height: 12vmin; border-radius: 50%; border: 4px solid #FFF; margin-bottom: 1vmin; display: flex; align-items: center; justify-content: center; font-size: 5vmin; font-weight: bold; font-family: 'Carter One'; color: #FFF; box-shadow: 0 10px 20px rgba(0,0,0,0.8);}
        .vs-text { font-size: 6vmin; color: var(--red); font-family: 'Carter One'; text-shadow: 3px 3px 0 #000; animation: pulse 1s infinite alternate;}
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* PARTICLES */
        #particle-layer { position: fixed; inset: 0; pointer-events: none; z-index: 100000; overflow: hidden; perspective: 1000px; }
        .acorn-3d { position: absolute; font-size: 8vmin; top:0; left:0; will-change: transform, opacity; z-index: 999999; pointer-events: none; filter: drop-shadow(0 15px 15px rgba(0,0,0,0.9));}
        .confetti { position: absolute; top:0; left:0; width: 1.5vmin; height: 1.5vmin; z-index: 999999; pointer-events: none; will-change: transform; box-shadow: 0 0 5px rgba(0,0,0,0.5);}
        .meteor { position: absolute; top: -50px; width: 15px; height: 15px; background: #FF5722; border-radius: 50%; box-shadow: 0 0 20px #FF5722, 0 0 40px #FFC107; z-index: 14; pointer-events: none; will-change: transform;}
        .meteor::after { content: ''; position: absolute; top: 0; left: 50%; width: 4px; height: 150px; background: linear-gradient(to bottom, rgba(255,193,7,1), transparent); transform: translateX(-50%); }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>
    <div id="particle-layer"></div>

    <div id="dice-overlay">
        <div class="scene">
            <div class="cube" id="cube">
                <div class="cube-face cube-face-1">1</div><div class="cube-face cube-face-2">2</div><div class="cube-face cube-face-3">3</div>
                <div class="cube-face cube-face-4">4</div><div class="cube-face cube-face-5">5</div><div class="cube-face cube-face-6">6</div>
            </div>
        </div>
    </div>

    <div id="setup-container">
        <div id="setup-screen" class="glass-panel">
            <h1 class="title-text">ICE AGE</h1>
            <h2 class="subtitle-text">THE BOARD GAME</h2>
            
            <select id="player-count" class="btn">
                <option value="2">2 Explorers (Duel Mode)</option>
                <option value="3">3 Explorers</option>
                <option value="4" selected>4 Explorers</option>
            </select>
            
            <div id="player-inputs"></div>
            <button id="btn-start-game" class="btn btn-cyan" style="margin-top: 3vmin; font-size: clamp(1.5rem, 5vmin, 2.5rem);">Deploy Explorers</button>
        </div>
    </div>

    <div id="game-interface">
        <div id="left-col">
            <div id="board-wrapper">
                <div id="board">
                    <div id="center-island">
                        <div class="biome b-grass">GRASSY<br>PLAINS</div>
                        <div class="biome b-mtn">FROZEN<br>PEAKS</div>
                        <div class="biome b-vill">ANCIENT<br>VILLAGE</div>
                        <div class="biome b-snow">SNOWY<br>TUNDRA</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="right-col">
            <div id="hud"></div>
            <div id="controls" class="glass-panel">
                <div id="turn-indicator">Player's Turn</div>
                <div class="control-buttons">
                    <button id="btn-roll" class="btn" style="flex: 2; font-size: clamp(2rem, 5vmin, 3rem); padding: 2.5vmin;">ROLL üé≤</button>
                </div>
                <div class="control-buttons">
                    <button id="btn-rules" class="btn btn-cyan" style="flex: 1; font-size: clamp(1rem, 2.5vmin, 1.2rem);">RULES</button>
                    <button id="btn-audio" class="btn btn-purple" style="flex: 1; font-size: clamp(1rem, 2.5vmin, 1.2rem);">MUTE AUDIO</button>
                </div>
                <div id="log"></div>
            </div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal" id="modal-box">
            <h2 id="modal-title">System Alert</h2>
            <div id="modal-content-area"><div id="modal-desc">Description</div></div>
            <div id="modal-btns" class="modal-btns"></div>
        </div>
    </div>

<script>
    /* =========================================================================
       MODULE 1: AUDIO ENGINE & SETTINGS
       ========================================================================= */
    const Settings = { muted: false, isSuddenDeath: false };

    const AudioEngine = {
        ctx: new (window.AudioContext || window.webkitAudioContext)(),
        playTone: function(freq, type, duration, volMod=1) {
            if(Settings.muted) return;
            try {
                let osc = this.ctx.createOscillator(); let gain = this.ctx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.8 * volMod, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + duration);
            } catch(e) {}
        },
        sfxCoin: function() { this.playTone(800, 'square', 0.1, 0.4); setTimeout(() => this.playTone(1200, 'square', 0.15, 0.4), 50); },
        sfxLose: function() { this.playTone(200, 'sawtooth', 0.2, 0.5); },
        sfxJump: function() { this.playTone(400, 'sine', 0.1, 0.2); },
        sfxHurt: function() { this.playTone(100, 'square', 0.3, 0.6); },
        sfxDiceTick: function() { this.playTone(900, 'triangle', 0.05, 0.2); },
        sfxWin: function() { this.playTone(400, 'square', 0.2, 0.6); setTimeout(() => this.playTone(500, 'square', 0.2, 0.6), 200); setTimeout(() => this.playTone(600, 'square', 0.5, 0.6), 400); },
        sfxMeteor: function() { this.playTone(150, 'sawtooth', 0.5, 0.8); setTimeout(() => this.playTone(100, 'square', 0.8, 1), 100); }
    };

    document.getElementById('btn-audio').addEventListener('click', (e) => {
        Settings.muted = !Settings.muted;
        e.target.innerText = Settings.muted ? "UNMUTE AUDIO" : "MUTE AUDIO";
        e.target.style.background = Settings.muted ? "var(--red)" : "var(--purple)";
    });

    /* =========================================================================
       MODULE 2: GPU-ACCELERATED FX ENGINE
       ========================================================================= */
    const FX = {
        layer: document.getElementById('particle-layer'),
        
        shootConfetti: function() {
            const colors = ['#FFC107', '#00E5FF', '#FF1744', '#00E676', '#FFFFFF'];
            let ww = window.innerWidth; let wh = window.innerHeight;
            for(let i=0; i<80; i++) {
                let c = document.createElement('div'); c.className = 'confetti';
                c.style.background = colors[Math.floor(Math.random() * colors.length)];
                let startX = Math.random() * ww;
                c.style.transform = `translate3d(${startX}px, -20px, 0)`;
                c.style.transition = `transform ${Math.random()*2 + 2}s linear, opacity 1s`;
                this.layer.appendChild(c);
                requestAnimationFrame(() => { c.style.transform = `translate3d(${startX}px, ${wh + 20}px, 0) rotate(${Math.random()*720}deg)`; });
                setTimeout(() => c.remove(), 4000);
            }
        },

        spawnMeteor: function() {
            let m = document.createElement('div'); m.className = 'meteor';
            let startX = Math.random() * window.innerWidth;
            m.style.transform = `translate3d(${startX}px, -100px, 0)`;
            m.style.transition = `transform 0.8s linear`;
            this.layer.appendChild(m);
            requestAnimationFrame(() => { m.style.transform = `translate3d(${startX - 300}px, ${window.innerHeight + 100}px, 0)`; });
            setTimeout(() => m.remove(), 800);
        },
        
        spawn3DAcorn: function(playerId, type) {
            if(type==='gain') AudioEngine.sfxCoin(); else AudioEngine.sfxLose();
            let el = document.getElementById(`tok-${playerId}`) || document.getElementById(`hud-p${playerId}`); if(!el) return;
            let rect = el.getBoundingClientRect(); 
            let acorn = document.createElement('div'); acorn.className = 'acorn-3d'; acorn.innerText = 'üå∞';
            let startY = rect.top; let endY = type === 'gain' ? startY - 250 : startY + window.innerHeight;
            
            acorn.style.transform = `translate3d(${rect.left}px, ${startY}px, 0) scale(0.5)`;
            acorn.style.transition = type === 'gain' ? 'transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.8s' : 'transform 1s ease-in, opacity 1s';
            if(type==='lose') acorn.style.filter = 'grayscale(1) drop-shadow(0 10px 10px rgba(255,0,0,0.8))';
            
            this.layer.appendChild(acorn);
            requestAnimationFrame(() => {
                acorn.style.transform = `translate3d(${rect.left}px, ${endY}px, 0) scale(2.5) rotate(${type==='gain'?360:-180}deg)`;
                acorn.style.opacity = '0';
            });
            setTimeout(() => acorn.remove(), 1000);
        },

        rollCenter3DDice: function(finalNumber, callback) {
            let overlay = document.getElementById('dice-overlay'); let cube = document.getElementById('cube');
            overlay.classList.add('active');
            
            let xSpin = (Math.floor(Math.random() * 2) + 3) * 360; let ySpin = (Math.floor(Math.random() * 2) + 3) * 360;
            let xTarget = 0, yTarget = 0;
            switch(finalNumber) {
                case 1: xTarget = 0; yTarget = 0; break; case 2: xTarget = 0; yTarget = -90; break; case 3: xTarget = 0; yTarget = -180; break;
                case 4: xTarget = 0; yTarget = 90; break; case 5: xTarget = -90; yTarget = 0; break; case 6: xTarget = 90; yTarget = 0; break;

                        d1.innerText = r1; d2.innerText = r2; AudioEngine.sfxDiceTick(); ticks++;
                        if(ticks > 15) {
                            clearInterval(interval); let winner = r1 > r2 ? p : enemy; let loser = r1 > r2 ? enemy : p;
                            if(r1 > r2) { d1.style.color="var(--gold)"; document.getElementById('dp2').style.opacity="0.3"; } else { d2.style.color="var(--gold)"; document.getElementById('dp1').style.opacity="0.3"; }
                            AudioEngine.sfxWin();
                            document.getElementById('modal-btns').innerHTML = `<h2 style="width:100%; color:var(--gold);">${winner.name} WINS!</h2><button class="btn btn-cyan" id="btn-end-duel">Steal Acorn & Continue</button>`;
                            document.getElementById('btn-end-duel').onclick = () => { closeModal(); loseAcorns(loser, 1); addAcorns(winner, 1); log(`‚öîÔ∏è ${winner.name} stole 1 üå∞ from ${loser.name}!`, "event"); triggerSpaceLogic(p, sp); };
                        }
                    }, 80);
                };
                return;
            }
        }
        triggerSpaceLogic(p, sp);
    }

    /* THE FIX: THE BULLETPROOF MODAL QUEUE (No more skipped turns or freezing) */
    function triggerSpaceLogic(p, sp) {
        if (sp.class === 's-jaap') {
            if (p.ally && p.ally.name === "Mammoth") { 
                log(`Mammoth ignores Jaap!`); 
                setTimeout(nextTurn, 500); 
            } else {
                createChoiceModal("JAAP STOP", [{t: "End Turn", a: () => { p.skip = true; AudioEngine.sfxHurt(); nextTurn(); }}]);
                document.getElementById('modal-desc').innerHTML = `<span style="color: var(--red); font-size: clamp(1.5rem, 4vmin, 3rem);">Vehicle Broken. You will lose your next turn.</span>`;
            }
        }
        else if (sp.class === 's-event') {
            if (p.ally && p.ally.name === "Elder") { log(`Elder ignores Event!`); setTimeout(nextTurn, 500); return; }
            
            let ev = Events[Math.floor(Math.random() * Events.length)];
            createChoiceModal("EVENT DRAWN", [{t: "Resolve Card", a: () => { 
                if (ev.wait) { ev.f(p); } 
                else { ev.f(p); updateHUD(); nextTurn(); } 
            }}]);
            document.getElementById('modal-desc').innerHTML = `<span style="color: var(--cyan); font-size: clamp(2rem, 5vmin, 4rem);">${ev.t}<br><br><span style="color:#FFF; font-size: 60%;">${ev.desc}</span></span>`;
        }
        else if (sp.f) { 
            // Action Space (+1 acorn, Ally, etc)
            createChoiceModal("SPACE TRIGGERED", [{t: "Continue", a: () => { 
                if (sp.wait) { sp.f(p); } 
                else { sp.f(p); updateHUD(); nextTurn(); } 
            }}]);
            document.getElementById('modal-desc').innerHTML = `<span style="color: var(--gold); font-size: clamp(2rem, 5vmin, 4rem);">${sp.t}</span>`;
        }
        else { 
            // Blank space, start space, end space
            setTimeout(nextTurn, 500); 
        }
    }

    /* =========================================================================
       MODULE 7: UI UTILITIES & MODALS
       ========================================================================= */
    function openModal(title, descHtml) {
        document.getElementById('modal-overlay').classList.add('active'); document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-content-area').innerHTML = `<div id="modal-desc">${descHtml}</div>`; document.getElementById('modal-btns').innerHTML = '';
    }
    function closeModal() { document.getElementById('modal-overlay').classList.remove('active'); }
    function createChoiceModal(title, btns) {
        openModal(title, ""); let c = document.getElementById('modal-btns'); c.innerHTML = '';
        btns.forEach(b => { let btn = document.createElement('button'); btn.className = 'btn'; btn.innerText = b.t; btn.onclick = () => { closeModal(); b.a(); }; c.appendChild(btn); });
    }

    function endGame() {
        AudioEngine.sfxWin(); let rank = [...state.players].sort((a,b) => b.acorns - a.acorns); let winner = rank[0];
        openModal("üèÜ GAME OVER üèÜ", ""); FX.shootConfetti();
        
        let html = rank.map((p,i) => `
            <div style="background: rgba(0,0,0,0.8); padding: 2.5vmin; border-radius: 1vmin; border: 2px solid ${p.color}; margin-bottom: 2vmin; text-align: left;">
                <div style="display:flex; justify-content:space-between; font-size: clamp(1.5rem, 4vmin, 2.5rem); font-weight:bold; color:${p.color};">
                    <span>${i===0 ? 'üëë ' : ''}${i+1}. ${p.name}</span><span>${p.acorns} üå∞</span>
                </div>
            </div>`).join('');
        
        document.getElementById('modal-content-area').innerHTML = `<h3 style="font-size: clamp(2.5rem, 6vmin, 4rem); color: var(--gold); margin-bottom: 3vmin; font-family:'Carter One'; text-shadow: 2px 2px 0 #000;">${winner.name} WINS!</h3>${html}`;
        document.getElementById('modal-btns').innerHTML = `<button class="btn btn-cyan" onclick="location.reload()">PLAY AGAIN</button>`;
        document.getElementById('btn-roll').classList.add('hidden');
    }

    function showAllyMenu(p) {
        if (p.ally && p.ally.name === "Scout" && !p.scoutBonus) { p.scoutBonus = true; addAcorns(p, 3); }
        let avail = AlliesList.filter(a => !state.players.find(pl => pl.ally && pl.ally.name === a.name));
        if(avail.length === 0) avail = AlliesList;
        let choices = avail.sort(() => 0.5 - Math.random()).slice(0, 3);
        let btns = choices.map(c => ({ t: `${c.name}\n(${c.p})`, a: () => { p.ally = c; log(`ü§ù Allied with ${c.name}`, "event"); updateHUD(); nextTurn(); } }));
        btns.push({ t: "Pass", a: () => { log("Passed on ally."); nextTurn(); } });
        createChoiceModal(`Choose Ally to Hire`, btns);
    }

    function showTradeMenu(p) {
        let btns = [
            { t: "Buy Ally (4üå∞)", a: () => { if(p.acorns>=4){ loseAcorns(p,4); showAllyMenu(p);} else {log("Not enough acorns!"); AudioEngine.sfxHurt(); nextTurn();} } },
            { t: "Sell Ally (+2üå∞)", a: () => { if(p.ally){p.ally=null; addAcorns(p,2); log("Sold ally.", "gain");} else {log("No ally to sell!", "lose");} updateHUD(); nextTurn(); } },
            { t: "Leave Market", a: () => nextTurn() }
        ];
        createChoiceModal("Villager Market", btns);
    }

    function showTargetMenu(p, amt) {
        let targets = state.players.filter(o => o.id !== p.id && !o.dead);
        let btns = targets.map(t => ({ t: `${t.name}`, a: () => { let act = Math.min(amt, t.acorns); loseAcorns(t, act); addAcorns(p, act); log(`Stole ${act} üå∞ from ${t.name}`, "gain"); nextTurn(); } }));
        if(btns.length === 0) btns.push({t: "Nobody available", a: () => nextTurn()});
        createChoiceModal(`Steal ${amt} Acorn(s) from:`, btns);
    }

    function showSwapMenu(p) {
        let targets = state.players.filter(o => o.id !== p.id && !o.dead && o.ally);
        if(targets.length === 0) { log("Nobody has an ally to swap!"); return nextTurn(); }
        let btns = targets.map(t => ({ t: `Swap with ${t.name}`, a: () => { let temp = p.ally; p.ally = t.ally; t.ally = temp; log(`Swapped allies with ${t.name}!`, "event"); updateHUD(); nextTurn(); } }));
        btns.push({ t: "Pass", a: () => nextTurn() });
        createChoiceModal("Swap Ally", btns);
    }
</script>
